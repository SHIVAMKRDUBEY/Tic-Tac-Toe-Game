<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="container-fluid">
    <div class="msg-container hide">
        <p id="msg"><b>Winner</b></p>
        <button id="new-btn"><b>New-Game</b></button>
    </div>
    <main>
        <h1><i><b>Tic-Tac-Toe</b></i></h1>
        <div class="container">
            <div class="game">
                <button class="Box"></button>
                <button class="Box"></button>
                <button class="Box"></button>
                <button class="Box"></button>
                <button class="Box"></button>
                <button class="Box"></button>
                <button class="Box"></button>
                <button class="Box"></button>
                <button class="Box"></button>
            </div>
        </div>
        <div class="divbtn">
            <button id="reset"><b>Reset</b></button>
            <!-- modes button -->
            <button class="btnqn">Switch</button>
            <br><br>
            <p class="word"><i><b>Welcome to new modes</b></i></p>
        </div>
    </main>
    <script src="game.js"></script>
</body>
</html>
